{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Create a new Listing</h2>
    <form action="{% url 'createListing' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="productName">Name of the Product</label>
            <input class="form-control" type="text" id="productName" name="productName">
        </div>

        <div class="form-group">
            <label for="productName">Category</label>
            <select class="form-control" name="category">
                <option disabled selected>---Select---</option>
                {% for i in category %}
                <option>{{ i.category }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Provide a description</label>
            <textarea class="form-control" id="description" name="description" rows="4" cols="20"></textarea>
        </div>

        <div class="form-group">
            <label for="starting_bid">Starting bid</label>
            <input class="form-control" id="starting_bid" name="starting_bid" type="number">
        </div>

        <div class="form-group">
            <label for="image">Image of the product</label>
            <input class="form-control" id="image" name="image" type="url">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
